buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
    }
}

subprojects {
    group 'iichi.co'

    apply plugin: 'java'
    apply plugin: 'war'

    repositories {
        mavenCentral()
    }

    dependencies {
        providedCompile('org.projectlombok:lombok:1.16.6')
        testCompile('junit:junit:4.11')
        testCompile('org.mockito:mockito-all:1.8.4')
        compile('org.hibernate:hibernate-entitymanager:5.1.0.Final')
        compile('org.hibernate:hibernate-core:5.1.0.Final')
        compile('org.hibernate:hibernate-c3p0:5.1.0.Final')
        compile('mysql:mysql-connector-java:5.1.38')

    }
}

project(":web") {
    version '0.0.1'
    apply plugin: "spring-boot"

    dependencies {
        // wildflyにdeployするために不要なtomcatの排除
        compile('org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE') {
            exclude module: 'spring-boot-starter-tomcat'
        }

        // bootRun用
        providedRuntime('org.springframework.boot:spring-boot-starter-tomcat:1.3.2.RELEASE')

        // 以下普通に依存関係
        compile('org.thymeleaf:thymeleaf:2.1.4.RELEASE')
        compile('org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE')
        compile('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.3.1')
        compile project(":board")
        compile project(":core")
        compile project(":common")
    }
}

project(":board") {
    dependencies {
        compile project(":core")
        compile project(":common")
    }
}

project(":keiba") {
    dependencies {
        compile('com.tinkerpop.blueprints:blueprints-neo4j-graph:2.6.0')
        compile('com.tinkerpop.blueprints:blueprints-core:2.6.0')
    }
}

project(":core") {
    dependencies {
        compile project(":common")
    }
}

project(":common") {
    dependencies {
        compile('com.fasterxml.jackson.core:jackson-core:2.7.0')
        compile('org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE') {
            exclude module: 'spring-boot-starter-tomcat'
        }
        providedCompile('javax.servlet:javax.servlet-api:3.1.0')
        providedCompile('org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final')
    }
}