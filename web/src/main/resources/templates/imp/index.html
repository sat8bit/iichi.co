<html
        lang="ja"
        xmlns         = "http://www.w3.org/1999/xhtml"
        xmlns:th      = "http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>IMP</title>
</head>
<body>

<link rel="stylesheet" href="../../static/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/assets/css/tether.min.css" />
<link rel="stylesheet" href="../../static/assets/css/iichi.co.css" />
<script src="../../static/assets/js/jquery-2.2.0.min.js"></script>
<script src="../../static/assets/js/tether.min.js"></script>
<script src="../../static/assets/js/bootstrap.min.js"></script>

<nav class="navbar navbar-static-top navbar-dark" style="background-color:red">
    <div class="container">
        ヘッダーエリア
    </div>
</nav>

<div class="content margin-top10" layout:fragment="layout-content">
    <div class="container margin-bottom100">
        <div class="row" th:remove="all-but-first">
            <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2"
                 th:each="hit : ${hitList}"
                 th:object="${hit}"
            >
                <a th:href="*{url}">
                    <img class="img-fluid" th:src="*{exImage.url}" src="http://item.shopping.c.yimg.jp/i/l/colorlifess_ip073" />
                </a>
            </div>
        </div>

        <hr />

        <div class="row" th:if="${needle}">
            <div class="col-xs-6 text-xs-right">
                <form method="GET" th:if="${page} gt 0">
                    <input type="hidden" name="page" th:value="${page} - 1" />
                    <input type="hidden" name="needle" th:value="${needle}" />
                    <button type="submit" class="btn btn-primary">&laquo; 前へ</button>
                </form>

            </div>
            <div class="col-xs-6 text-xs-left">
                <form method="GET">
                    <input type="hidden" name="page" th:value="${page} + 1" />
                    <input type="hidden" name="needle" th:value="${needle}" />
                    <button type="submit" class="btn btn-primary">次へ &raquo;</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom">
        <div class="container">
            <form method="GET">
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="needle" name="needle" placeholder="Enter keyword" th:value="${needle}"/>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-block btn-secondary">Submit</button>
                    </div>
                </div>
            </form>
            <script>
                $(function() {
                    $("#commentBody").focus();
                });
            </script>
        </div>
    </nav>
</div>

<nav class="navbar navbar-default navbar-bottom" style="background-color:red">
    <div class="container">
        フッターエリア
    </div>
</nav>

</body>
</html>
