<html
        lang="ja"
        xmlns         = "http://www.w3.org/1999/xhtml"
        xmlns:th      = "http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>Edit Nickname</title>
</head>
<body>

<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/assets/css/tether.min.css" />
<link rel="stylesheet" href="../static/assets/css/iichi.co.css" />
<script src="../static/assets/js/jquery-2.2.0.min.js"></script>
<script src="../static/assets/js/tether.min.js"></script>
<script src="../static/assets/js/bootstrap.min.js"></script>

<nav class="navbar navbar-static-top navbar-dark" style="background-color:red">
    <div class="container">
        ヘッダーエリア
    </div>
</nav>

<div layout:fragment="layout-content">
    <div class="jumbotron login">
        <div class="container">
            <div class="row">

                <div class="card card-block col-lg-4 col-lg-offset-8">
                    <h4 class="card-title">Edit nickname</h4>

                    <div class="card-block">
                        <form method="post">
                            <fieldset class="form-group">
                                <label for="inputNickname">Enter new nickname</label>
                                <input type="text" class="form-control" name="nickname" id="inputNickname" placeholder="Anonymous" />
                                <small class="text-muted">:)</small>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div> <!-- /container -->
</div>

<nav class="navbar navbar-default navbar-bottom" style="background-color:red">
    <div class="container">
        フッターエリア
    </div>
</nav>

</body>
</html>
